<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #222;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
    button {
      padding: 5px 10px;
      background: #0a84ff;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 5px;
    }
    .editable {
      background-color: #2a2a2a;
      border: 1px solid #0a84ff;
    }
    .success {
      background: #2e7d32;
      color: #fff;
      padding: 10px;
      margin: 10px 0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è Painel Admin - Gerenciar Usu√°rios</h1>
  <div class="success" id="msgSucesso">Dados atualizados com sucesso!</div>
  <table id="userTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Expira</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAeTzG2CWZUVvSp3jsjOAf7GLKj-4ohAUo",
      authDomain: "login-581de.firebaseapp.com",
      databaseURL: "https://login-581de-default-rtdb.firebaseio.com",
      projectId: "login-581de",
      storageBucket: "login-581de.appspot.com",
      messagingSenderId: "675247715505",
      appId: "1:675247715505:web:5d31fdfe7e9c9ec64983a1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tabela = document.querySelector("#userTable tbody");
    const msgSucesso = document.getElementById("msgSucesso");

    function carregarUsuarios() {
      tabela.innerHTML = "";
      db.ref("usuarios").once("value", snapshot => {
        snapshot.forEach(child => {
          const uid = child.key;
          const data = child.val();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><span class="email">${data.email}</span></td>
            <td><span class="expira">${data.expira}</span></td>
            <td>
              <button onclick="editar(this, '${uid}')">‚úèÔ∏è Editar</button>
            </td>
          `;
          tabela.appendChild(tr);
        });
      });
    }

    function editar(botao, uid) {
      const linha = botao.closest("tr");
      const emailSpan = linha.querySelector(".email");
      const expiraSpan = linha.querySelector(".expira");

      const email = emailSpan.textContent;
      const expira = expiraSpan.textContent;

      emailSpan.innerHTML = `<input type="text" value="${email}" class="editable" />`;
      expiraSpan.innerHTML = `<input type="text" value="${expira}" class="editable" />`;

      botao.textContent = "üíæ Salvar";
      botao.onclick = () => salvar(botao, uid);
    }

    function salvar(botao, uid) {
      const linha = botao.closest("tr");
      const emailInput = linha.querySelector(".email input");
      const expiraInput = linha.querySelector(".expira input");

      const novoEmail = emailInput.value.trim();
      const novaExpira = expiraInput.value.trim();

      if (!novoEmail || !novaExpira) {
        alert("Preencha todos os campos.");
        return;
      }

      db.ref("usuarios/" + uid).update({
        email: novoEmail,
        expira: novaExpira
      }, (erro) => {
        if (erro) {
          alert("Erro ao salvar");
        } else {
          msgSucesso.style.display = "block";
          setTimeout(() => msgSucesso.style.display = "none", 3000);
          carregarUsuarios();
        }
      });
    }

    carregarUsuarios();
  </script>
</body>
</html>
