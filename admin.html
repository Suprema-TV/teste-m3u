<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin ‚Äì SupremaTV</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #fff;
    }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #000;
    }
    .card input, .card select {
      background: #222;
      border: none;
      color: #fff;
      padding: 6px;
      border-radius: 4px;
      margin-right: 8px;
    }
    .btn {
      padding: 6px 12px;
      margin-top: 5px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üîê Painel Admin - Gerenciamento de Acessos</h1>
  <div id="usuarios"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAeTzG2CWZUVvSp3jsjOAf7GLKj-4ohAUo",
      authDomain: "login-581de.firebaseapp.com",
      databaseURL: "https://login-581de-default-rtdb.firebaseio.com",
      projectId: "login-581de",
      storageBucket: "login-581de.appspot.com",
      messagingSenderId: "675247715505",
      appId: "1:675247715505:web:5d31fdfe7e9c9ec64983a1"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function carregarUsuarios() {
      db.ref("usuarios").on("value", (snapshot) => {
        const container = document.getElementById("usuarios");
        container.innerHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          const key = child.key;
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>Email:</strong> ${data.email || "sem email"}<br>
            <strong>Device:</strong> <input value="${data.device || ''}" id="device-${key}" /><br>
            <strong>User Agent:</strong> <input value="${data.userAgent || ''}" id="agent-${key}" /><br>
            <strong>Dias de Validade:</strong> 
              <input type="number" value="${data.dias || 1}" id="dias-${key}" min="1" max="365" /> dias<br>
            <strong>Status:</strong> 
              <select id="status-${key}">
                <option value="ativo" ${data.status === "ativo" ? "selected" : ""}>Ativo</option>
                <option value="inativo" ${data.status === "inativo" ? "selected" : ""}>Inativo</option>
              </select><br>
            <button class="btn" onclick="salvar('${key}')">üíæ Salvar Altera√ß√µes</button>
          `;
          container.appendChild(card);
        });
      });
    }

    function salvar(key) {
      const dias = parseInt(document.getElementById(`dias-${key}`).value);
      const device = document.getElementById(`device-${key}`).value;
      const userAgent = document.getElementById(`agent-${key}`).value;
      const status = document.getElementById(`status-${key}`).value;

      db.ref("usuarios/" + key).update({
        dias,
        device,
        userAgent,
        status
      }).then(() => {
        alert("‚úÖ Atualizado com sucesso!");
      });
    }

    carregarUsuarios();
  </script>
</body>
</html>
