<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel de Tokens Ativos</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
    }
    h1, h2 {
      color: #00eaff;
    }
    .token-card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .btn-custom {
      background-color: #00c3ff;
      color: #000;
      border: none;
    }
    .btn-custom:hover {
      background-color: #00eaff;
    }
    .expirado {
      color: red;
      font-weight: bold;
    }
    .contador {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">üîê Tokens Ativos - SupremaTV</h1>
    <h6 class="text-center text-warning mb-4">‚ö†Ô∏è ATEN√á√ÉO: *User-Agent e Device-ID s√£o preenchidos apenas quando a URL √© usada.</h6>

    <div id="listaTokens" class="row justify-content-center"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAeTzG2CWZUVvSp3jsjOAf7GLKj-4ohAUo",
      authDomain: "login-581de.firebaseapp.com",
      databaseURL: "https://login-581de-default-rtdb.firebaseio.com",
      projectId: "login-581de",
      storageBucket: "login-581de.appspot.com",
      messagingSenderId: "675247715505",
      appId: "1:675247715505:web:5d31fdfe7e9c9ec64983a1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function atualizarLista(snapshot) {
      const lista = document.getElementById("listaTokens");
      lista.innerHTML = "";

      const tokens = snapshot.val();
      if (!tokens) {
        lista.innerHTML = "<p class='text-center'>Nenhum token encontrado.</p>";
        return;
      }

      Object.entries(tokens).forEach(([token, data]) => {
        const expira = new Date(data.expira);
        const agora = new Date();
        const expirado = expira < agora;
        const diffMs = expira - agora;

        const tempoRestante = expirado
          ? "<span class='expirado'>‚ö† Expirado</span>"
          : `<span class="contador">‚è≥ ${Math.floor(diffMs / 60000)} min restantes</span>`;

        const card = document.createElement("div");
        card.className = "col-md-10 token-card";

        card.innerHTML = `
          <strong>Token:</strong> ${token}<br>
          <strong>Email:</strong> ${data.email}<br>
          <strong>Expira:</strong> ${data.expira} ${tempoRestante}<br>
          <strong>Device ID:</strong> ${data.deviceId || '‚Äî'}<br>
          <strong>User Agent:</strong> ${data.userAgent || '‚Äî'}<br>
          <strong>Link:</strong> <a href="${data.link}" target="_blank">${data.link}</a><br>
          <div class="mt-2">
            <button class="btn btn-sm btn-custom me-2" onclick="copiar('${data.link}')">üìã Copiar Link</button>
            <button class="btn btn-sm btn-danger" onclick="removerToken('${token}')">üóë Remover</button>
          </div>
        `;
        lista.appendChild(card);
      });
    }

    function copiar(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        alert("Link copiado!");
      });
    }

    function removerToken(token) {
      if (confirm(`Deseja remover o token: ${token}?`)) {
        firebase.database().ref("tokens/" + token).remove();
      }
    }

    db.ref("tokens").on("value", atualizarLista);
  </script>

  <!-- Bootstrap Bundle (JS para eventuais intera√ß√µes futuras) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
