<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Tokens Ativos</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  body {
    background: #121212;
    color: #eee;
  }
  h1 {
    color: #00eaff;
  }
  .token-card {
    background: #1e1e1e;
    border: 1px solid #333;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    position: relative;
  }
  .btn-custom {
    background-color: #00c3ff;
    color: #000;
    border: none;
  }
  .btn-custom:hover {
    background-color: #00eaff;
  }
  .expirado {
    color: red;
    font-weight: bold;
  }
  .contador {
    font-size: 0.9em;
    color: #ccc;
  }
  input:disabled {
    background-color: #222 !important;
    color: #aaa !important;
    border: 1px solid #444;
  }
  input.editavel {
    background-color: #1b1b1b !important;
    border: 1px solid #0af !important;
    color: #fff;
  }
</style>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAeTzG2CWZUVvSp3jsjOAf7GLKj-4ohAUo",
    authDomain: "login-581de.firebaseapp.com",
    databaseURL: "https://login-581de-default-rtdb.firebaseio.com",
    projectId: "login-581de",
    storageBucket: "login-581de.appspot.com",
    messagingSenderId: "675247715505",
    appId: "1:675247715505:web:5d31fdfe7e9c9ec64983a1"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function atualizarLista(snapshot) {
    const lista = document.getElementById("listaTokens");
    lista.innerHTML = "";

    const tokens = snapshot.val();
    if (!tokens) {
      lista.innerHTML = "<p class='text-center'>Nenhum token encontrado.</p>";
      return;
    }

    Object.entries(tokens).forEach(([token, data]) => {
      const expira = new Date(data.expira);
      const agora = new Date();
      const expirado = expira < agora;
      const diffMs = expira - agora;

      const tempoRestante = expirado
        ? "<span class='expirado'>‚ö† Expirado</span>"
        : `<span class="contador">‚è≥ ${Math.floor(diffMs / 60000)} min restantes</span>`;

      const card = document.createElement("div");
      card.className = "col-md-10 token-card";

      card.innerHTML = `
        <strong>Token:</strong> ${token}<br>
        <strong>Email:</strong> <input id="email-${token}" value="${data.email || ''}" disabled><br>
        <strong>Expira:</strong> <input id="expira-${token}" value="${data.expira}" disabled> ${tempoRestante}<br>
        <strong>Device ID:</strong> <input id="device-${token}" value="${data.deviceId || ''}" disabled><br>
        <strong>User Agent:</strong> <input id="ua-${token}" value="${data.userAgent || ''}" disabled><br>
        <strong>Link:</strong> <a href="${data.link}" target="_blank">${data.link}</a><br>
        <div class="mt-3">
          <button class="btn btn-sm btn-warning me-2" id="btn-editar-${token}" onclick="habilitarEdicao('${token}')">‚úèÔ∏è Editar</button>
          <button class="btn btn-sm btn-success me-2 d-none" id="btn-salvar-${token}" onclick="salvar('${token}')">üíæ Salvar</button>
          <button class="btn btn-sm btn-custom me-2" onclick="copiar('${data.link}')">üìã Copiar Link</button>
          <button class="btn btn-sm btn-danger" onclick="removerToken('${token}')">üóë Remover</button>
        </div>
      `;
      lista.appendChild(card);
    });
  }

  function habilitarEdicao(token) {
    const campos = ['email', 'expira', 'device', 'ua'];
    campos.forEach(campo => {
      const input = document.getElementById(`${campo}-${token}`);
      input.disabled = false;
      input.classList.add("editavel");
    });
    document.getElementById(`btn-editar-${token}`).classList.add("d-none");
    document.getElementById(`btn-salvar-${token}`).classList.remove("d-none");
  }

  function salvar(token) {
    const email = document.getElementById(`email-${token}`).value;
    const expira = document.getElementById(`expira-${token}`).value;
    const deviceId = document.getElementById(`device-${token}`).value;
    const userAgent = document.getElementById(`ua-${token}`).value;

    db.ref("tokens/" + token).update({
      email,
      expira,
      deviceId,
      userAgent
    }).then(() => {
      alert("‚úÖ Token atualizado!");

      const campos = ['email', 'expira', 'device', 'ua'];
      campos.forEach(campo => {
        const input = document.getElementById(`${campo}-${token}`);
        input.disabled = true;
        input.classList.remove("editavel");
      });
      document.getElementById(`btn-editar-${token}`).classList.remove("d-none");
      document.getElementById(`btn-salvar-${token}`).classList.add("d-none");
    }).catch(err => {
      console.error("Erro ao atualizar:", err);
      alert("Erro ao salvar!");
    });
  }

  function copiar(texto) {
    navigator.clipboard.writeText(texto).then(() => {
      alert("Link copiado!");
    });
  }

  function removerToken(token) {
    if (confirm(`Deseja remover o token: ${token}?`)) {
      db.ref("tokens/" + token).remove();
    }
  }

  db.ref("tokens").on("value", atualizarLista);
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
