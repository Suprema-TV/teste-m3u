<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Tokens Ativos</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #121212;
      color: #eee;
    }
    h1 {
      color: #00eaff;
    }
    .token-card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .btn-custom {
      background-color: #00c3ff;
      color: #000;
      border: none;
    }
    .btn-custom:hover {
      background-color: #00eaff;
    }
    .expirado {
      color: red;
      font-weight: bold;
    }
    .contador {
      font-size: 0.9em;
      color: #ccc;
    }
    input {
      width: 100%;
      background: #222;
      border: 1px solid #444;
      color: #eee;
      border-radius: 4px;
      padding: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">üîß Admin - Tokens Ativos</h1>
    <h6 class="text-center text-warning mb-4">‚ö†Ô∏è *User-Agent e Device-ID s√£o preenchidos quando a URL √© usada.</h6>
    <div id="listaTokens" class="row justify-content-center"></div>
  </div>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyAeTzG2CWZUVvSp3jsjOAf7GLKj-4ohAUo",
    authDomain: "login-581de.firebaseapp.com",
    databaseURL: "https://login-581de-default-rtdb.firebaseio.com",
    projectId: "login-581de",
    storageBucket: "login-581de.appspot.com",
    messagingSenderId: "675247715505",
    appId: "1:675247715505:web:5d31fdfe7e9c9ec64983a1"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function atualizarLista(snapshot) {
    const lista = document.getElementById("listaTokens");
    lista.innerHTML = "";

    const tokens = snapshot.val();
    if (!tokens) {
      lista.innerHTML = "<p class='text-center'>Nenhum token encontrado.</p>";
      return;
    }

    Object.entries(tokens).forEach(([token, data]) => {
      const expira = new Date(data.expira);
      const agora = new Date();
      const expirado = expira < agora;
      const diffMs = expira - agora;

      const tempoRestante = expirado
        ? "<span class='expirado'>‚ö† Expirado</span>"
        : `<span class="contador">‚è≥ ${Math.floor(diffMs / 60000)} min restantes</span>`;

      const card = document.createElement("div");
      card.className = "col-md-10 token-card";

      card.innerHTML = `
        <strong>Token:</strong> ${token}<br>
        <strong>Email:</strong> <input id="email-${token}" value="${data.email || ''}" disabled><br>
        <strong>Expira:</strong>
        <div class="d-flex align-items-center gap-2 mb-2">
          <input type="date" id="data-${token}" disabled>
          <input type="time" id="hora-${token}" disabled>
        </div>
        <small id="tempo-${token}">${tempoRestante}</small><br>
        <strong>Device ID:</strong> <input id="device-${token}" value="${data.deviceId || ''}" disabled><br>
        <strong>User Agent:</strong> <input id="ua-${token}" value="${data.userAgent || ''}" disabled><br>
        <strong>Link:</strong> <a href="${data.link}" target="_blank">${data.link}</a><br>
        <div class="mt-3">
          <button class="btn btn-sm btn-warning me-2" onclick="habilitarEdicao('${token}')">‚úèÔ∏è Editar</button>
          <button class="btn btn-sm btn-success me-2" onclick="salvar('${token}')">üíæ Salvar</button>
          <button class="btn btn-sm btn-custom me-2" onclick="copiar('${data.link}')">üìã Copiar Link</button>
          <button class="btn btn-sm btn-danger" onclick="removerToken('${token}')">üóë Remover</button>
        </div>
      `;
      lista.appendChild(card);

      // Preencher os campos de data/hora
      setTimeout(() => {
        const d = new Date(data.expira);
        document.getElementById(`data-${token}`).value = d.toISOString().slice(0, 10);
        document.getElementById(`hora-${token}`).value = d.toISOString().slice(11, 16);
      }, 0);
    });
  }

  function habilitarEdicao(token) {
    document.getElementById(`email-${token}`).disabled = false;
    document.getElementById(`data-${token}`).disabled = false;
    document.getElementById(`hora-${token}`).disabled = false;
    document.getElementById(`device-${token}`).disabled = false;
    document.getElementById(`ua-${token}`).disabled = false;

    const extra = document.createElement("div");
    extra.className = "mt-2";
    extra.innerHTML = `
      <small>Ajustar tempo:</small><br>
      <button class="btn btn-sm btn-outline-light me-1 mb-1" onclick="ajustarTempo('${token}', 30)">+30 min</button>
      <button class="btn btn-sm btn-outline-light me-1 mb-1" onclick="ajustarTempo('${token}', 60)">+1 hora</button>
      <button class="btn btn-sm btn-outline-light me-1 mb-1" onclick="ajustarTempo('${token}', 60 * 24)">+1 dia</button>
    `;

    const inputData = document.getElementById(`data-${token}`);
    inputData.parentNode.insertBefore(extra, inputData.nextSibling);
  }

  function ajustarTempo(token, minutos) {
    const data = document.getElementById(`data-${token}`).value;
    const hora = document.getElementById(`hora-${token}`).value;
    const atual = new Date(`${data}T${hora}:00Z`);
    const novaData = new Date(atual.getTime() + minutos * 60000);

    document.getElementById(`data-${token}`).value = novaData.toISOString().slice(0, 10);
    document.getElementById(`hora-${token}`).value = novaData.toISOString().slice(11, 16);
  }

  function salvar(token) {
    const email = document.getElementById(`email-${token}`).value;
    const data = document.getElementById(`data-${token}`).value;
    const hora = document.getElementById(`hora-${token}`).value;
    const expira = new Date(`${data}T${hora}:00Z`).toISOString();
    const deviceId = document.getElementById(`device-${token}`).value;
    const userAgent = document.getElementById(`ua-${token}`).value;

    db.ref("tokens/" + token).update({
      email,
      expira,
      deviceId,
      userAgent
    }).then(() => {
      alert("‚úÖ Token atualizado!");
    }).catch(err => {
      console.error("Erro ao atualizar:", err);
      alert("Erro ao salvar!");
    });
  }

  function copiar(texto) {
    navigator.clipboard.writeText(texto).then(() => {
      alert("Link copiado!");
    });
  }

  function removerToken(token) {
    if (confirm(`Deseja remover o token: ${token}?`)) {
      db.ref("tokens/" + token).remove();
    }
  }

  db.ref("tokens").on("value", atualizarLista);
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
