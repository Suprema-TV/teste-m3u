<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Tokens Ativos</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #121212;
      color: #eee;
    }
    h1 {
      color: #00eaff;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1e1e1e;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #333;
    }
    button {
      margin: 5px 5px 0 0;
      padding: 6px 12px;
      border: none;
      background: #00c3ff;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #00eaff;
    }
    .expirado {
      color: red;
      font-weight: bold;
    }
    .contador {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üîê Tokens Ativos - SupremaTV</h1>
  <h2> ATEN√á√ÉO: *User-Agent e Device-ID, sao prenchidos apenas quando a URL √© usada.
  <ul id="listaTokens"></ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAeTzG2CWZUVvSp3jsjOAf7GLKj-4ohAUo",
      authDomain: "login-581de.firebaseapp.com",
      databaseURL: "https://login-581de-default-rtdb.firebaseio.com",
      projectId: "login-581de",
      storageBucket: "login-581de.appspot.com",
      messagingSenderId: "675247715505",
      appId: "1:675247715505:web:5d31fdfe7e9c9ec64983a1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function atualizarLista(snapshot) {
      const lista = document.getElementById("listaTokens");
      lista.innerHTML = "";

      const tokens = snapshot.val();
      if (!tokens) {
        lista.innerHTML = "<li>Nenhum token encontrado.</li>";
        return;
      }

      Object.entries(tokens).forEach(([token, data]) => {
        const expira = new Date(data.expira);
        const agora = new Date();
        const expirado = expira < agora;

        const diffMs = expira - agora;
        const tempoRestante = expirado
          ? "<span class='expirado'>‚ö† Expirado</span>"
          : `<span class="contador">‚è≥ ${Math.floor(diffMs / 60000)} min restantes</span>`;

        const li = document.createElement("li");
        li.innerHTML = `
          <strong>Token:</strong> ${token}<br>
          <strong>Email:</strong> ${data.email}<br>
          <strong>Expira:</strong> ${data.expira} ${tempoRestante}<br>
          <strong>Device ID:</strong> ${data.deviceId}<br>
          <strong>User Agent:</strong> ${data.userAgent}<br>
          <strong>Link:</strong> <a href="${data.link}" target="_blank">${data.link}</a><br>
          <button onclick="copiar('${data.link}')">üìã Copiar Link</button>
          <button onclick="removerToken('${token}')">üóë Remover</button>
        `;
        lista.appendChild(li);
      });
    }

    function copiar(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        alert("Link copiado!");
      });
    }

    function removerToken(token) {
      if (confirm(`Deseja remover o token: ${token}?`)) {
        firebase.database().ref("tokens/" + token).remove();
      }
    }

    db.ref("tokens").on("value", atualizarLista);
  </script>
</body>
</html>
