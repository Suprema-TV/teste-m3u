<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suprema IPTV Web</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #0b0f1d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .channel-card {
      background: #1a1f33;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .channel-card:hover {
      background: #2a3052;
    }
    video {
      width: 100%;
      max-height: 65vh;
      background: black;
    }
    #videoPlayerContainer {
      position: relative;
    }
    #fullscreenBtn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body class="container py-3">

  <h2 class="text-center mb-4">ðŸ“º Suprema IPTV Player</h2>

  <div class="mb-3">
    <input type="text" id="urlInput" class="form-control" placeholder="Cole aqui sua URL M3U...">
    <button class="btn btn-primary w-100 mt-2" onclick="carregarLista()">Carregar Lista</button>
  </div>

  <div id="videoPlayerContainer" class="mb-4" style="display:none;">
    <video id="videoPlayer" controls autoplay></video>
    <button id="fullscreenBtn" onclick="toggleFullscreen()">â›¶</button>
  </div>

  <div id="listaCanais"></div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    let canais = [];

    function carregarLista() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return alert("Informe uma URL!");

      fetch(url)
        .then(res => res.text())
        .then(texto => {
          canais = parseM3U(texto);
          renderizarCanais();
        })
        .catch(err => {
          alert("Erro ao carregar lista: " + err);
        });
    }

    function parseM3U(conteudo) {
      const linhas = conteudo.split('\n');
      const canais = [];
      let nome = "", logo = "", grupo = "";

      for (let i = 0; i < linhas.length; i++) {
        const linha = linhas[i].trim();
        if (linha.startsWith("#EXTINF")) {
          const info = linha.match(/tvg-logo="(.*?)".*group-title="(.*?)".*,(.*)/);
          if (info) {
            logo = info[1];
            grupo = info[2];
            nome = info[3];
          } else {
            nome = linha.split(',').pop();
          }
        } else if (linha && !linha.startsWith("#")) {
          canais.push({ nome, logo, grupo, url: linha });
        }
      }
      return canais;
    }

    function renderizarCanais() {
      const lista = document.getElementById('listaCanais');
      lista.innerHTML = "";
      canais.forEach(c => {
        const div = document.createElement('div');
        div.className = "channel-card d-flex align-items-center";
        div.onclick = () => tocarCanal(c.url);

        div.innerHTML = `
          <img src="${c.logo || 'https://via.placeholder.com/60'}" alt="logo" class="me-2" width="60" height="40" style="object-fit:contain;">
          <div>
            <div><strong>${c.nome}</strong></div>
            <small>${c.grupo || 'Sem Grupo'}</small>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    function tocarCanal(url) {
      const player = document.getElementById('videoPlayer');
      const container = document.getElementById('videoPlayerContainer');
      container.style.display = 'block';

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src = url;
        player.play();
      }

      setTimeout(() => {
        const vid = document.getElementById('videoPlayer');
        if (vid.requestFullscreen) vid.requestFullscreen();
      }, 800);
    }

    function toggleFullscreen() {
      const vid = document.getElementById('videoPlayer');
      if (!document.fullscreenElement) {
        vid.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
