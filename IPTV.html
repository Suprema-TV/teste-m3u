<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SupremaTV - Painel IPTV</title>
  <link rel="icon" href="https://i.postimg.cc/tJBrzKcG/logo-melhor.png" type="image/png">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    nav {
      width: 200px;
      background: #1e1e1e;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      padding: 15px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
    }
    nav button:hover {
      background: #333;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #000;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    #player {
      width: 100%;
      max-height: 400px;
      background: #000;
    }
    #conteudo {
      padding: 10px;
      overflow-y: auto;
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      background: #333;
    }
    .card img {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    .card span {
      display: block;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="filtrar('tv')">ðŸ“º TV ao Vivo</button>
    <button onclick="filtrar('filmes')">ðŸŽ¬ Filmes</button>
    <button onclick="filtrar('series')">ðŸ“‚ SÃ©ries</button>
    <button onclick="logout()">ðŸšª Sair</button>
  </nav>

  <main>
    <header>
      <h1>ðŸ“º SupremaTV - Painel IPTV</h1>
    </header>

    <video id="player" controls autoplay></video>

    <div id="conteudo">
      <!-- Cards serÃ£o injetados aqui -->
    </div>
  </main>

  <script>
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDaQ_y2-nrn3Ab02t7E29vSEUE49yeNpbk",
      authDomain: "login-581de.firebaseapp.com",
      projectId: "login-581de",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("VocÃª precisa estar logado!");
        window.location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    // Player
    const video = document.getElementById('player');
    function tocar(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else {
        video.src = url;
        video.play();
      }
    }

    // Lista simulada
    const lista = [
      { tipo: 'tv', nome: 'Canal Esporte', thumb: 'https://placehold.co/300x200/111/fff?text=Esporte', url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8' },
      { tipo: 'tv', nome: 'NotÃ­cias Ao Vivo', thumb: 'https://placehold.co/300x200/222/fff?text=NotÃ­cias', url: 'https://test-streams.mux.dev/test_001/stream.m3u8' },
      { tipo: 'filmes', nome: 'Filme AÃ§Ã£o 2025', thumb: 'https://placehold.co/300x200/333/fff?text=AÃ§Ã£o', url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8' },
      { tipo: 'filmes', nome: 'Drama Ã‰pico', thumb: 'https://placehold.co/300x200/444/fff?text=Drama', url: 'https://test-streams.mux.dev/test_001/stream.m3u8' },
      { tipo: 'series', nome: 'SÃ©rie Policial T1E1', thumb: 'https://placehold.co/300x200/555/fff?text=SÃ©rie', url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8' },
    ];

    function renderizar(tipo = 'tv') {
      const container = document.getElementById('conteudo');
      container.innerHTML = '';
      lista.filter(item => item.tipo === tipo).forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.thumb}" alt="${item.nome}">
          <span>${item.nome}</span>
        `;
        card.onclick = () => tocar(item.url);
        container.appendChild(card);
      });
    }

    function filtrar(tipo) {
      renderizar(tipo);
    }

    // Inicial
    renderizar('tv');
  </script>
</body>
</html>
