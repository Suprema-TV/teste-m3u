<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel M3U Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      color: #00e5ff;
    }

    video {
      border: 2px solid #00e5ff;
      border-radius: 10px;
    }

    #canais {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .canal-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      width: 140px;
      text-align: center;
      box-shadow: 0 0 10px #000;
      transition: transform 0.2s;
    }

    .canal-card:hover {
      transform: scale(1.05);
      background: #2a2a2a;
    }

    .canal-card img {
      border-radius: 8px;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .canal-card button {
      margin-top: 8px;
      padding: 6px 10px;
      background: #00e5ff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .canal-card button:hover {
      background: #00bcd4;
    }
  </style>
</head>
<body>

  <h1>üì∫ Painel M3U com Proxy</h1>

  <video id="player" controls autoplay style="width:100%;max-height:360px;"></video>

  <div id="canais"></div>

  <script>
    async function carregarLista() {
      const urlListaProxy = 'https://proxy-streaming.suprematvinformatica.workers.dev/?url=' + 
        encodeURIComponent('https://raw.githubusercontent.com/Suprema-TV/teste-m3u/main/lista-teste.m3u');

      try {
        const resposta = await fetch(urlListaProxy);
        const texto = await resposta.text();

        const canais = texto.split('#EXTINF').slice(1).map(bloco => {
          const linhas = bloco.trim().split('\n');
          const info = linhas[0];
          const url = linhas[1];

          const nome = info.match(/,(.*)/)?.[1] || 'Desconhecido';
          const logo = info.match(/tvg-logo="(.*?)"/)?.[1];
          const grupo = info.match(/group-title="(.*?)"/)?.[1];

          return { nome, url, logo, grupo };
        });

        renderizarCanais(canais);
      } catch (e) {
        console.error("Erro ao carregar a lista:", e);
      }
    }

    function renderizarCanais(lista) {
      const container = document.getElementById('canais');
      container.innerHTML = '';

      lista.forEach(canal => {
        const card = document.createElement('div');
        card.className = 'canal-card';
        card.innerHTML = `
          <img src="${canal.logo}" alt="${canal.nome}"><br>
          <strong>${canal.nome}</strong><br>
          <button onclick="tocar('${canal.url}')">‚ñ∂Ô∏è Assistir</button>
        `;
        container.appendChild(card);
      });
    }

    function tocar(urlOriginal) {
      const urlComProxy = 'https://proxy-streaming.suprematvinformatica.workers.dev/?url=' + encodeURIComponent(urlOriginal);
      const video = document.getElementById('player');
      video.src = urlComProxy;
      video.play();
    }

    window.onload = carregarLista;
  </script>

</body>
</html>
