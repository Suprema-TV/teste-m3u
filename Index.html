<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste Simplificado Canais AMC</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      display: block;
      border-radius: 8px;
      background: black;
    }
    button {
      background: #ff4747;
      border: none;
      padding: 10px 20px;
      margin: 6px;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #e63e3e;
    }
  </style>
</head>
<body>

  <h1>Teste Canais AMC - Simplificado</h1>
  <div id="botoes"></div>
  <video id="videoPlayer" controls autoplay muted></video>

  <script>
    const video = document.getElementById('videoPlayer');
    const botoesDiv = document.getElementById('botoes');

    function tocar(urlOriginal) {
      const urlProxy = `https://ts-producao.netlify.app/.netlify/functions/proxy?url=${encodeURIComponent(urlOriginal)}`;

      if (Hls.isSupported()) {
        if (window.hls) {
          window.hls.destroy();
        }

        const hls = new Hls();

        // Reescreve URLs dos fragmentos TS para passarem pelo proxy também
        hls.on(Hls.Events.FRAG_LOADING, function (event, data) {
          const original = data.frag.url;
          data.frag.url = `https://ts-producao.netlify.app/.netlify/functions/proxy?url=${encodeURIComponent(original)}`;
        });

        hls.loadSource(urlProxy);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });

        window.hls = hls;
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // fallback nativo para Safari/iOS
        video.src = urlProxy;
        video.play();
      } else {
        alert('Seu navegador não suporta HLS.');
      }
    }

    // Carregar e parsear a lista M3U do GitHub
    fetch('https://raw.githubusercontent.com/Suprema-TV/teste-m3u/main/lista-teste.m3u')
      .then(res => res.text())
      .then(texto => {
        const linhas = texto.split('\n');
        for (let i = 0; i < linhas.length; i++) {
          if (linhas[i].startsWith('#EXTINF')) {
            const nome = linhas[i].split(',')[1]?.trim() || 'Sem nome';
            const url = linhas[i + 1]?.trim();
            if (url && url.startsWith('http')) {
              const btn = document.createElement('button');
              btn.textContent = nome;
              btn.onclick = () => tocar(url);
              botoesDiv.appendChild(btn);
            }
          }
        }
      });
  </script>

</body>
</html>
