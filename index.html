<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Geração de Token</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <link rel="icon" href="https://i.postimg.cc/tJBrzKcG/logo-melhor.png" type="image/png">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 400px;">
      <h2 class="text-center mb-4">Cadastre-se e Faça Login</h2>

      <form id="formLogin">
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="E-mail" required />
        </div>
        <div class="mb-3">
          <input type="password" id="senha" class="form-control" placeholder="Senha" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <div class="text-center mt-3">
        <button id="btnRegister" class="btn btn-outline-secondary btn-sm">Cadastrar</button>
      </div>

      <div id="resultado" class="alert alert-success mt-4 d-none" role="alert">
        <strong>✅ Acesso gerado com sucesso!</strong><br>
        Agora o ADM enviara o link  para assistir normalmente.<br>
        Se ainda não tem o app, <a href="https://play.google.com/store/apps/details?id=tv.iptv.smartplayerlite" target="_blank">clique aqui para baixar</a>.<br>
        <small class="text-muted d-block mt-2">*Este acesso é válido por 24 horas a partir da geração para testes.</small>
      </div>
    </div>
  </div>

  <!-- Firebase Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDaQ_y2-nrn3Ab02t7E29vSEUE49yeNpbk",
      authDomain: "login-581de.firebaseapp.com",
      databaseURL: "https://login-581de-default-rtdb.firebaseio.com",
      projectId: "login-581de",
      storageBucket: "login-581de.appspot.com",
      messagingSenderId: "215781501800",
      appId: "1:215781501800:web:ff7eb5e4dd4621673b84dd"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();

    function gerarToken(uid, email) {
      const token = Math.random().toString(36).slice(2, 10);
      const expira = new Date();
      expira.setHours(expira.getHours() + 24);
      const url = `https://proxy-streaming.suprematvinformatica.workers.dev/lista?t=${token}`;

      return database.ref(`tokens/${token}`).set({
        uid,
        email,
        link: url,
        expira: expira.toISOString()
      }).then(() => token);
    }

    document.getElementById('formLogin').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      auth.signInWithEmailAndPassword(email, senha)
        .then(({ user }) => gerarToken(user.uid, email))
        .then(token => {
          console.log("Token gerado:", token);
          document.getElementById('resultado').classList.remove('d-none');
        })
        .catch(err => {
          console.error("Erro:", err);
          alert("Erro: " + err.message);
        });
    });

    document.getElementById('btnRegister').addEventListener('click', () => {
      const email = prompt("E-mail:");
      const senha = prompt("Senha:");
      if (!email || !senha) return alert('Preencha ambos os campos!');
      auth.createUserWithEmailAndPassword(email, senha)
        .then(() => alert("Usuário criado! Faça login."))
        .catch(err => {
          console.error("Erro no cadastro:", err);
          alert("Erro: " + err.message);
        });
    });
  </script>

  <!-- Bootstrap JS Bundle (opcional para alertas interativos etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
