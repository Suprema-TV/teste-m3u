<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Admin Tokens</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Tokens ativos</h2>
  <ul id="lista"></ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDaQ_y2-nrn3Ab02t7E29vSEUE49yeNpbk",
      authDomain: "login-581de.firebaseapp.com",
      databaseURL: "https://login-581de-default-rtdb.firebaseio.com",
      projectId: "login-581de"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const lista = document.getElementById('lista');
    database.ref('tokens').on('value', snap => {
      lista.innerHTML = "";
      snap.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `${item.key} - expira em: ${item.val().expira} 
          <button onclick="remover('${item.key}')">Remover</button>`;
        lista.appendChild(li);
      });
    });

    function remover(token) {
      database.ref('tokens/' + token).remove();
    }
  </script>
</body>
</html>
