<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Geração de Token</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="icon" href="https://i.postimg.cc/tJBrzKcG/logo-melhor.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f7f7f7;
    }
    #linkGerado {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-top: 10px;
      user-select: all;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login de Teste</h2>
    <form id="formLogin">
      <input type="email" id="email" placeholder="E-mail" required /><br /><br />
      <input type="password" id="senha" placeholder="Senha" required /><br /><br />
      <button type="submit">Entrar</button>
    </form>
    <p><button id="btnRegister">Cadastrar</button></p>

    <!-- Substitua a div #resultado existente por esta abaixo -->
<div id="resultado" style="display:none;">
  <p><strong>✅ Acesso gerado com sucesso!</strong></p>
  <p>Agora basta abrir o app IPTV para assistir normalmente.</p>
  <p>Se ainda não tem o app, <a href="https://seu-link-de-download.com" target="_blank">clique aqui para baixar</a>.</p>
  <p style="font-size: 0.9em; color: gray;">*Guarde este acesso. Ele é válido por 24 horas a partir da geração.</p>
</div>


  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDaQ_y2-nrn3Ab02t7E29vSEUE49yeNpbk",
      authDomain: "login-581de.firebaseapp.com",
      databaseURL: "https://login-581de-default-rtdb.firebaseio.com",
      projectId: "login-581de",
      storageBucket: "login-581de.appspot.com",
      messagingSenderId: "215781501800",
      appId: "1:215781501800:web:ff7eb5e4dd4621673b84dd"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();

    // Função para gerar token e salvar no Firebase
    function gerarToken(uid, email) {
      const token = Math.random().toString(36).slice(2, 10);
      const expira = new Date();
      expira.setHours(expira.getHours() + 24); // validade 24h
      const url = `https://proxy-streaming.suprematvinformatica.workers.dev/lista?t=${token}`;

      // Não salvar deviceId nem userAgent aqui
      return database.ref(`tokens/${token}`).set({
        uid,
        email,
        link: url,
        expira: expira.toISOString()
      }).then(() => token);
    }

    // Login
    document.getElementById('formLogin').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      auth.signInWithEmailAndPassword(email, senha)
        .then(({ user }) => {
          return gerarToken(user.uid, email);
        })
        .then(token => {
  const url = `https://proxy-streaming.suprematvinformatica.workers.dev/lista?t=${token}`;
  // document.getElementById('linkGerado').value = url;
  document.getElementById('resultado').style.display = 'block';
  console.log("Token e URL gerados com sucesso:", url);
});

        .catch(err => {
          console.error("Erro no login:", err);
          alert("Erro: " + err.message);
        });
    });

    // Cadastro
    document.getElementById('btnRegister').addEventListener('click', () => {
      const email = prompt("E-mail:");
      const senha = prompt("Senha:");
      if (!email || !senha) return alert('Preencha ambos os campos!');

      auth.createUserWithEmailAndPassword(email, senha)
        .then(() => alert("Usuário criado! Faça login."))
        .catch(err => {
          console.error("Erro no cadastro:", err);
          alert("Erro: " + err.message);
        });
    });

    // Copiar link
    document.getElementById('btnCopiar').addEventListener('click', () => {
      const input = document.getElementById('linkGerado');
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert('Link copiado!');
    });
  </script>
</body>
</html>
