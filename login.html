<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste Login Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    #linkGerado {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-top: 10px;
      user-select: all;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Login de Teste</h2>
  <form id="formLogin">
    <input type="email" id="email" placeholder="E-mail" required /><br /><br />
    <input type="password" id="senha" placeholder="Senha" required /><br /><br />
    <button type="submit">Entrar</button>
  </form>
  <p><button id="btnRegister">Cadastrar</button></p>

  <div id="resultado" style="display:none;">
    <p>Link gerado para uso no app IPTV:</p>
    <input type="text" id="linkGerado" readonly />
    <button id="btnCopiar">Copiar link</button>
  </div>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDaQ_y2-nrn3Ab02t7E29vSEUE49yeNpbk",
      authDomain: "login-581de.firebaseapp.com",
      databaseURL: "https://login-581de-default-rtdb.firebaseio.com",
      projectId: "login-581de",
      storageBucket: "login-581de.appspot.com",
      messagingSenderId: "215781501800",
      appId: "1:215781501800:web:ff7eb5e4dd4621673b84dd"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();

    function gerarToken(uid) {
      const token = Math.random().toString(36).slice(2, 10);
      const expira = new Date();
      expira.setHours(expira.getHours() + 24); // 24h validade

      return database.ref(`tokens/${token}`).set({
        uid,
        expira: expira.toISOString()
      }).then(() => token);
    }

    // Login
    document.getElementById('formLogin').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      auth.signInWithEmailAndPassword(email, senha)
        .then(({ user }) => gerarToken(user.uid))
        .then(token => {
          // Atualize o domínio para seu domínio real
          const url = `https://ts-producao.netlify.app/.netlify/functions/lista?t=${token}`;

          document.getElementById('linkGerado').value = url;
          document.getElementById('resultado').style.display = 'block';
        })
        .catch(err => alert("Erro: " + err.message));
    });

    // Cadastro
    document.getElementById('btnRegister').addEventListener('click', () => {
      const email = prompt("E-mail:");
      const senha = prompt("Senha:");
      if (!email || !senha) return alert('Preencha ambos os campos!');

      auth.createUserWithEmailAndPassword(email, senha)
        .then(() => alert("Usuário criado! Faça login."))
        .catch(err => alert("Erro: " + err.message));
    });

    // Botão copiar
    document.getElementById('btnCopiar').addEventListener('click', () => {
      const input = document.getElementById('linkGerado');
      input.select();
      input.setSelectionRange(0, 99999); // Para dispositivos móveis
      document.execCommand('copy');
      alert('Link copiado para a área de transferência!');
    });
  </script>
</body>
</html>
