<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Geração de Token</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="icon" href="https://i.postimg.cc/tJBrzKcG/logo-melhor.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f7f7f7;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
    }
    #mensagemFinal {
      background: #e6ffed;
      border: 1px solid #a3e4b7;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      color: #2e7d32;
      font-weight: bold;
    }
    #linkGerado {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login de Teste</h2>
    <form id="formLogin">
      <input type="email" id="email" placeholder="E-mail" required /><br /><br />
      <input type="password" id="senha" placeholder="Senha" required /><br /><br />
      <button type="submit">Entrar</button>
    </form>
    <p><button id="btnRegister">Cadastrar</button></p>

    <div id="resultado" style="display:none;">
      <input type="text" id="linkGerado" readonly />
      <div id="mensagemFinal">
        ✅ Token gerado com sucesso! Agora abra o aplicativo IPTV para assistir.
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDaQ_y2-nrn3Ab02t7E29vSEUE49yeNpbk",
      authDomain: "login-581de.firebaseapp.com",
      databaseURL: "https://login-581de-default-rtdb.firebaseio.com",
      projectId: "login-581de",
      storageBucket: "login-581de.appspot.com",
      messagingSenderId: "215781501800",
      appId: "1:215781501800:web:ff7eb5e4dd4621673b84dd"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();

    function gerarToken(uid, email) {
      const token = Math.random().toString(36).slice(2, 10);
      const expira = new Date();
      expira.setHours(expira.getHours() + 24);
      const url = `https://proxy-streaming.suprematvinformatica.workers.dev/lista?t=${token}`;

      return database.ref(`tokens/${token}`).set({
        uid,
        email,
        link: url,
        expira: expira.toISOString()
      }).then(() => token);
    }

    document.getElementById('formLogin').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      auth.signInWithEmailAndPassword(email, senha)
        .then(({ user }) => gerarToken(user.uid, email))
        .then(token => {
          const url = `https://proxy-streaming.suprematvinformatica.workers.dev/lista?t=${token}`;
          document.getElementById('linkGerado').value = url; // oculto
          document.getElementById('resultado').style.display = 'block';
        })
        .catch(err => {
          console.error("Erro no login:", err);
          alert("Erro: " + err.message);
        });
    });

    document.getElementById('btnRegister').addEventListener('click', () => {
      const email = prompt("E-mail:");
      const senha = prompt("Senha:");
      if (!email || !senha) return alert('Preencha ambos os campos!');

      auth.createUserWithEmailAndPassword(email, senha)
        .then(() => alert("Usuário criado! Faça login."))
        .catch(err => {
          console.error("Erro no cadastro:", err);
          alert("Erro: " + err.message);
        });
    });
  </script>
</body>
</html>
