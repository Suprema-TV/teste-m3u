<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Geração de Token</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="icon" href="https://i.postimg.cc/tJBrzKcG/logo-melhor.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f7f7f7;
    }
    #linkGerado {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-top: 10px;
      user-select: all;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
    }
    #infoExtras {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login de Teste</h2>
    <form id="formLogin">
      <input type="email" id="email" placeholder="E-mail" required /><br /><br />
      <input type="password" id="senha" placeholder="Senha" required /><br /><br />
      <button type="submit">Entrar</button>
    </form>
    <p><button id="btnRegister">Cadastrar</button></p>

    <div id="resultado" style="display:none;">
      <p>Link gerado para uso no app IPTV:</p>
      <input type="text" id="linkGerado" readonly />
      <button id="btnCopiar">Copiar link</button>

      <div id="infoExtras">
        <p id="tempoRestante"></p>
        <p><strong>Device ID:</strong> <span id="deviceIdText"></span></p>
        <p><strong>User Agent:</strong> <span id="userAgentText"></span></p>
      </div>
    </div>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDaQ_y2-nrn3Ab02t7E29vSEUE49yeNpbk",
      authDomain: "login-581de.firebaseapp.com",
      databaseURL: "https://login-581de-default-rtdb.firebaseio.com",
      projectId: "login-581de",
      storageBucket: "login-581de.appspot.com",
      messagingSenderId: "215781501800",
      appId: "1:215781501800:web:ff7eb5e4dd4621673b84dd"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Gera ou recupera um Device ID persistente
    function getDeviceId() {
      let deviceId = localStorage.getItem('deviceId');
      if (!deviceId) {
        deviceId = 'dev-' + Math.random().toString(36).substr(2, 10);
        localStorage.setItem('deviceId', deviceId);
      }
      return deviceId;
    }

    // Função para gerar token e salvar no Firebase
    function gerarToken(uid, email, deviceId, userAgent) {
      const token = Math.random().toString(36).slice(2, 10);
      const expira = new Date();
      expira.setHours(expira.getHours() + 24); // validade 24h
      const url = `https://proxy-streaming.suprematvinformatica.workers.dev/lista?t=${token}`;

      return database.ref(`tokens/${token}`).set({
        uid,
        email,
        link: url,
        expira: expira.toISOString(),
        deviceId,
        userAgent
      }).then(() => ({ token, expira }));
    }

    // Login
    document.getElementById('formLogin').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      const userAgent = navigator.userAgent;
      const deviceId = getDeviceId();

      auth.signInWithEmailAndPassword(email, senha)
        .then(({ user }) => {
          return gerarToken(user.uid, email, deviceId, userAgent);
        })
        .then(({ token, expira }) => {
          const url = `https://proxy-streaming.suprematvinformatica.workers.dev/lista?t=${token}`;
          document.getElementById('linkGerado').value = url;
          document.getElementById('resultado').style.display = 'block';
          document.getElementById('deviceIdText').textContent = deviceId;
          document.getElementById('userAgentText').textContent = userAgent;

          // Tempo restante
          const agora = new Date();
          const tempoRestante = new Date(expira) - agora;
          const horas = Math.floor(tempoRestante / (1000 * 60 * 60));
          const minutos = Math.floor((tempoRestante / (1000 * 60)) % 60);
          document.getElementById('tempoRestante').textContent =
            `⏰ Expira em ${horas}h ${minutos}min`;

          console.log("Token e URL gerados com sucesso:", url);
        })
        .catch(err => {
          console.error("Erro no login:", err);
          alert("Erro: " + err.message);
        });
    });

    // Cadastro
    document.getElementById('btnRegister').addEventListener('click', () => {
      const email = prompt("E-mail:");
      const senha = prompt("Senha:");
      if (!email || !senha) return alert('Preencha ambos os campos!');

      auth.createUserWithEmailAndPassword(email, senha)
        .then(() => alert("Usuário criado! Faça login."))
        .catch(err => {
          console.error("Erro no cadastro:", err);
          alert("Erro: " + err.message);
        });
    });

    // Copiar link
    document.getElementById('btnCopiar').addEventListener('click', () => {
      const input = document.getElementById('linkGerado');
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert('Link copiado!');
    });
  </script>
</body>
</html>
